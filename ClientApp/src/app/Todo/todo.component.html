

<table class="table  table-bordered border-primary">
  <thead>
    <tr>
      <th scope="col">#</th>
      <th scope="col">Task</th>
      <th scope="col">Completed</th>
      <th scope="col">Action</th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let todo of todos">
      <th scope="row">{{todo.id}}</th>
      <td>{{todo.task}}</td>
      <td>{{todo.completed}}</td>
    </tr>
</tbody>
</table>
